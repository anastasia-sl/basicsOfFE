<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макети з float та flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">TEXT</div>
    <div class="left-img">IMG</div>
    <div class="main-text">TEXT</div>
    <div class="footer">
        <div class="footer-text">TEXT</div>
        <div class="footer-img">IMG</div>
    </div>
</div>

<div class="container_flex">
    <div class="header-main-container">
        <div class="left-img_flex">IMG</div>
        <div class="header_flex">TEXT</div>
    </div>
    <div class="main_flex">
        <div class="main-text_flex">TEXT</div>
    </div>
    <div class="footer_flex">
        <div class="footer-text_flex">TEXT</div>
        <div class="footer-img_flex">IMG</div>
    </div>
</div>

</body>
</html>
