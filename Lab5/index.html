<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма з перевіркою</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Форма з перевіркою введення</h2>
<form id="userForm">
  <label for="name">ПІБ:</label>
  <input type="text" id="name" placeholder="ТТТТТТ Т.Т.">

  <label for="group">Група:</label>
  <input type="text" id="group" placeholder="ТТ-ЧЧ">

  <label for="phone">Телефон:</label>
  <input type="text" id="phone" placeholder="(ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ">

  <label for="address">Адреса:</label>
  <input type="text" id="address" placeholder="м. ЧЧЧЧЧЧ">

  <label for="email">E-mail:</label>
  <input type="email" id="email" placeholder="тттттт@ттттт.com">

  <button type="button" onclick="validateForm()">Перевірити</button>
</form>

<h2>Таблиця 6x6</h2>
<table id="table"></table>
<input type="color" id="colorPicker" value="#ff0000" />
<script src="script.js"></script>

<script src="script.js"></script>
</body>
</html>
